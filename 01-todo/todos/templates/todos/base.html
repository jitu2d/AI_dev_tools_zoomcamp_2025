<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - Get Things Done</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)" /></svg>');
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 40px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.5);
        }
        
        .task-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }
        
        .category-section {
            margin-bottom: 30px;
        }
        
        .subcategory-section {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            padding: 10px 16px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .subcategory-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .category-title.overdue {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .category-title.today {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .category-title.upcoming {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            border-left: 4px solid #22c55e;
        }
        
        .category-title.no-date {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            color: #854d0e;
            border-left: 4px solid #eab308;
        }
        
        .category-title.completed {
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            color: #6b21a8;
            border-left: 4px solid #a855f7;
        }
        
        .task-overdue {
            border-left-color: #ef4444 !important;
            background: linear-gradient(135deg, #fef2f2 0%, #fff 100%) !important;
        }
        
        .task-item {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .task-item:hover::before {
            width: 6px;
        }
        
        .task-item.resolved {
            opacity: 0.7;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        
        .task-item.resolved::before {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .task-content {
            flex-grow: 1;
            padding-right: 20px;
        }
        
        .task-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1e293b;
            line-height: 1.3;
        }
        
        .task-item.resolved .task-title {
            text-decoration: line-through;
            color: #64748b;
        }
        
        .task-description {
            color: #64748b;
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: 13px;
        }
        
        .task-meta {
            font-size: 12px;
            color: #94a3b8;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .task-meta span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .task-due {
            color: #ef4444;
            font-weight: 600;
            background: #fef2f2;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .task-reminder {
            color: #8b5cf6;
            font-weight: 600;
            background: #f5f3ff;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .task-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .header-actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .status-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
            border-left: 3px solid;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        }
        
        .stat-icon {
            font-size: 2rem;
            line-height: 1;
        }
        
        .stat-info {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.7rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 3px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .stat-total {
            border-left-color: #667eea;
        }
        
        .stat-total .stat-value {
            color: #667eea;
        }
        
        .stat-active {
            border-left-color: #3b82f6;
        }
        
        .stat-active .stat-value {
            color: #3b82f6;
        }
        
        .stat-completed {
            border-left-color: #22c55e;
        }
        
        .stat-completed .stat-value {
            color: #22c55e;
        }
        
        .stat-overdue {
            border-left-color: #ef4444;
        }
        
        .stat-overdue .stat-value {
            color: #ef4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state h2 {
            color: #64748b;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .empty-state p {
            color: #94a3b8;
            font-size: 15px;
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* Form Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        /* Alert Box */
        .alert {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            margin-bottom: 24px;
            border-radius: 12px;
        }
        
        .alert p {
            margin-bottom: 16px;
            font-size: 15px;
            color: #991b1b;
        }
        
        .alert-content {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        
        .alert-content strong {
            color: #1e293b;
            font-size: 16px;
        }
        
        .alert-content p {
            color: #64748b;
            margin-top: 8px;
            margin-bottom: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .task-item {
                flex-direction: column;
            }
            
            .task-actions {
                margin-top: 16px;
                width: 100%;
            }
            
            .task-content {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
